{% extends "hacker-news/header.html" %}
{% load staticfiles %}
{% block content %}
    {% for obj in news %}
        <div class="col-sm-12">
            <div class="thumbnail">
                <div class="caption">
                    <div class="container">
                        <h3>
                            <a href="{{ obj.link }}">{{ obj.title }}</a>
                            <p class="pull-right">{{ obj.upvotes }}</p>
                            <div class="pull-right" style="display: inline-block; padding-right: 0.5em;">
                                <div style="margin-bottom: 0.2em;">
                                    <a href='{% url "hacker-news:update" obj.id %}'>
                                        <img src="{% static 'hacker-news/img/upvote.png' %}"/>
                                    </a>
                                </div>

                                <div style="margin-top: 0.2em;">
                                    <a href='{% url "hacker-news:update" obj.id %}'>
                                        <img src="{% static 'hacker-news/img/downvote.png' %}"/>
                                    </a>
                                </div>
                            </div>
                        </h3> 
                        <hr/>
                        <a class="btn btn-info btn-lg" href="{% url 'hacker-news:news_detail' obj.id %}" role="button">More &raquo;</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{%  endblock content %}
